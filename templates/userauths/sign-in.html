
{% extends "partials/base.html" %}
{% load static %}
{% block metaTags %}
<meta name="description" content="Sign in to your account on OpenmindsInc. Log in now to continue.">
<meta name="keywords" content="Sign in, log in, login, access account, OpenmindsInc">   
{% endblock metaTags %}
{% block title %}Sign In - OpenmindsInc{% endblock title %}
{% block MainContent %}





        <!-- Contact -->
        <section class="contact-area">
            <div class="custom-container">
                <div class="custom-row">
                    <div class="contact-form-wrap ">
                        <div class="contact-form-body">
                            <h5 class="section-subtitle">Membership</h5>
                            <h1 class="section-title">Sign In</h1>
                            <p class="text-danger" id="LoginErrorMessage"></p>
                            <form action="" method="POST" class="contact-form" id="loginForm">
                                {% csrf_token %}
                              
                                <div class="input-row">
                                    <div class="input-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" placeholder="Your Email" />
                                    </div>
                                </div>
                                
                                <div class="input-row">
                                    <div class="input-group">
                                       
                                        <label for="phone_number">Password</label>
                                        <input type="password" id="" name="password" placeholder="Password" />
                                    </div>
                             
                                
                                
                                </div>
                                
                                

                                <div class="input-row">
                                    <div class="input-group">
                                        <button id="loginBtn" type="submit" class="theme-btn text-white">Sign In</button>
                                    </div>
                                </div>
                                <!-- Alert Message -->
                                <div class="input-row">
                                    <div class="input-group align-text-right" >
                                        <p style="border-bottom: none !important;" >Not a member of OpenmindsInc? <a href="{% url "userauths:sign-up" %}">Join Us</a> </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                  
                </div>
            </div>
        </section>


        <!-- Footer -->
  {% endblock MainContent %}
